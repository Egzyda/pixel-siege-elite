<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Siege: Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --bg-dark: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.95);
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --mana: #3b82f6;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
        }
        body {
            color: white;
            font-family: 'Futura', 'Helvetica Neue', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            height: 100dvh;
        }
        .game-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-top);
        }

        .canvas-container {
            flex-grow: 1;
            position: relative;
            background: #1e293b;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .hud-top {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 10px 16px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            pointer-events: none;
            z-index: 10;
        }

        .bars-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 0px;
        }
        .hp-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .hp-label {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 1px;
            margin-bottom: 0px;
            text-shadow: 0 1px 2px black;
        }
        .bar-track {
            height: 12px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        .bar-fill {
            height: 100%;
            transition: width 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .bar-fill::after {
            content: ''; position: absolute; top:0; left:0; right:0; height: 50%;
            background: rgba(255,255,255,0.2);
        }

        .boss-hp-container {
            margin-bottom: 10px;
            display: none;
        }
        .boss-hp-container.active {
            display: block;
        }

        .control-panel {
            background: var(--panel-bg);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 4px 10px var(--safe-bottom, 4px) 10px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 4px;
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        .deck-scroller {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
        }
        .unit-card {
            background: #334155;
            border-radius: 8px;
            position: relative;
            aspect-ratio: 0.75;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            transition: all 0.1s;
            min-width: 0;
        }
        .unit-card.active {
            background: #475569;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        .unit-card.disabled {
            opacity: 0.4;
            filter: grayscale(1);
        }
        .unit-card.locked {
            opacity: 0.2;
            filter: grayscale(1);
            pointer-events: none;
        }
        .unit-cost {
            position: absolute;
            top: -6px; right: -6px;
            background: #0f172a;
            border: 1px solid #475569;
            color: var(--mana);
            font-size: 10px;
            font-weight: bold;
            width: 18px; height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .unit-icon {
            width: 24px; height: 24px;
            image-rendering: pixelated;
        }

        .skill-btn {
            width: 64px;
            background: #581c87;
            border: 1px solid #8b5cf6;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #c4b5fd;
            position: relative;
            overflow: hidden;
        }
        .skill-btn.ready {
            background: #7c3aed;
            color: white;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
            animation: pulse 2s infinite;
            cursor: pointer;
        }
        .skill-btn.disabled {
            opacity: 0.3;
            pointer-events: none;
        }
        .skill-icon {
            font-size: 24px;
        }
        .skill-name {
            font-size: 7px;
            font-weight: bold;
            margin-top: 2px;
        }
        .skill-cooldown {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(139, 92, 246, 0.3);
        }
        .skill-cooldown-fill {
            height: 100%;
            background: #8b5cf6;
            transition: width 0.1s linear;
        }
        @keyframes pulse { 0%{box-shadow: 0 0 0 0 rgba(139,92,246,0.7);} 70%{box-shadow: 0 0 0 10px rgba(0,0,0,0);} 100%{box-shadow: 0 0 0 0 rgba(0,0,0,0);} }

        .mana-info {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0px;
        }
        .mana-track {
            flex-grow: 1;
            height: 6px;
            background: #0f172a;
            border-radius: 3px;
            margin: 0 10px;
            overflow: hidden;
        }
        .mana-fill {
            height: 100%;
            background: var(--mana);
            width: 0%;
            transition: width 0.1s linear;
        }

        #title-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        #title-screen.hidden {
            display: none;
        }
        .title-logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 2px;
            text-align: center;
            background: linear-gradient(135deg, #f59e0b, #ef4444, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(245, 158, 11, 0.5);
        }
        .btn-start {
            background: white;
            color: black;
            font-weight: 900;
            padding: 16px 64px;
            border-radius: 999px;
            font-size: 24px;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
            transition: transform 0.2s;
        }
        .btn-start:hover {
            transform: scale(1.05);
        }

        #modal {
            display: none;
            position: fixed; inset: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        .btn-retry {
            margin-top: 24px;
            background: white; color: black;
            font-weight: 800;
            padding: 14px 48px;
            border-radius: 99px;
            font-size: 18px;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(255,255,255,0.2);
            cursor: pointer;
        }

        #reward-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 150;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        .reward-title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 30px;
            text-align: center;
        }
        .reward-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 800px;
            width: 90%;
        }
        .reward-card {
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .reward-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px currentColor;
        }
        .reward-card.unit-reward {
            background: #065f46;
            border-color: #10b981;
        }
        .reward-card.skill-reward {
            background: #581c87;
            border-color: #8b5cf6;
        }
        .reward-card.upgrade-reward {
            background: #92400e;
            border-color: #f59e0b;
        }
        .reward-card-name {
            font-size: 14px;
            font-weight: 900;
            margin-bottom: 8px;
        }
        .reward-card-desc {
            font-size: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div id="title-screen">
    <div class="title-logo">PIXEL SIEGE</div>
    <div class="btn-start" onclick="startGame()">START</div>
</div>

<div class="game-wrapper">
    <div class="canvas-container">
        <canvas id="gameCanvas"></canvas>

        <div class="hud-top">
            <div id="boss-hp-container" class="boss-hp-container">
                <div class="hp-label text-yellow-400">BOSS: <span id="boss-name">???</span></div>
                <div class="bar-track"><div id="boss-hp" class="bar-fill bg-yellow-500" style="width:100%"></div></div>
            </div>

            <div class="bars-wrapper">
                <div class="hp-group text-right">
                    <div class="hp-label text-green-400">YOUR BASE</div>
                    <div class="bar-track"><div id="player-hp" class="bar-fill bg-green-500" style="width:100%"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <div class="mana-info">
            <span class="text-[10px] font-bold text-blue-300">MANA <span id="mana-val">0</span></span>
            <div class="mana-track"><div id="mana-bar" class="mana-fill"></div></div>
            <span class="text-[10px] font-bold text-slate-400">WAVE <span id="wave-num">1</span></span>
        </div>

        <div class="deck-scroller" id="unit-deck">
        </div>

        <div id="btn-skill" class="skill-btn disabled" onclick="useSkill()">
            <div class="skill-icon" id="skill-icon">ðŸ”®</div>
            <div class="skill-name" id="skill-name">NONE</div>
            <div class="text-[8px] font-bold" id="skill-timer">--</div>
            <div class="skill-cooldown">
                <div class="skill-cooldown-fill" id="skill-cd-bar" style="width:100%"></div>
            </div>
        </div>
    </div>
</div>

<div id="reward-screen">
    <div class="reward-title">CHOOSE YOUR REWARD</div>
    <div class="reward-cards" id="reward-cards">
    </div>
</div>

<div id="modal">
    <h1 id="modal-title" class="text-6xl font-black italic mb-2 text-transparent bg-clip-text bg-gradient-to-br from-green-400 to-blue-500">VICTORY</h1>
    <p id="modal-msg" class="text-slate-400 font-mono text-sm">MISSION COMPLETE</p>
    <div onclick="backToTitle()" class="btn-retry">BACK TO TITLE</div>
</div>

<script src="sprites.js"></script>
<script src="game-data.js"></script>
<script src="game.js"></script>

</body>
</html>
